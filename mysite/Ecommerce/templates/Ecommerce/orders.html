{% extends 'base.html' %}
{% block content %}
	<style type="text/css">
		.user-data{
			margin-top: 20px;
			display: flex;
			flex-direction: column;
			padding: 20px;
			margin-bottom: 20px;
			

		}

		.order {
			border: 1px solid black;
			
			display: flex;
			flex-direction: row;
		}

		.order > .order-side{
			flex: 1;
			border: 1px solid blue;
		}

		.order > .order-main{
			flex: 3;
			border: 1px solid blue;
		}


		.title {
			border: 1px solid black;
			text-align: center;
			padding: 1rem;
		}

		.order-title {
			text-align: center;
		}

		.order-title h2{
			font-size: 24px;
		}
		
		.order-item{
			min-height: 64px;
			border: 1 px solid red;
			padding-bottom: 10px;

			display: flex;
			flex-direction: row;

		}

		.order-item img{
			height: 64px;
		}


	</style>

	<div class="user-data shadow bg-white rounded">
		<div class="title">
			<h2>Orders</h2>
		</div>
		{% for order in orders %}
			<div class="order">		

				<div class="order-side"></div>
				<div class="order-main">
					<div class="order-title">
						<h2>{{order.getID}}</h1>
					</div>
					
					{% if order.getItems %}
						{% for item in order.getItems %}
							<div class="order-item">
								<div>
									<img src="{{item.item.get_image_url}}">
								</div>
								<div>
									<p>{{item.item}} x{{item.quantity}}</p>
								</div>
							</div>
						{% endfor %}
					{% else %}
						<div class="order-item">
							<p>This order does not have any items</p>
						</div>
					{% endif %}

				</div>
				<div class="order-side"></div>
				
			</div>
		{% endfor %}


		
	</div>
{% endblock content %}
